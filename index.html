<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Practice Project</h1>
  </header>

  <main>
    <!-- Part 1: Variables and Conditionals -->
    <section id="part1">
      <h2>Part 1: Variables & Conditionals</h2>
      <button onclick="checkAge()">Check Age</button>
      <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="part2">
      <h2>Part 2: Functions</h2>
      <button onclick="showTotal()">Calculate Total</button>
      <p id="totalResult"></p>

      <button onclick="toggleMessage()">Toggle Message</button>
      <p id="toggleText">Hello! </p>
    </section>

    <!-- Part 3: Loops -->
    <section id="part3">
      <h2> Part 3: Loops</h2>
      <button onclick="countdown()">Start Countdown</button>
      <ul id="countdownList"></ul>

      <button onclick="listFruits()">List Fruits</button>
      <ul id="fruitList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section id="part4">
      <h2> Part 4: DOM Manipulation</h2>
      <button onclick="changeHeading()">Change Heading</button>
      <button onclick="addItem()">Add Item</button>
      <button onclick="highlight()">Highlight Section</button>

      <ul id="dynamicList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JavaScript Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
